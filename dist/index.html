<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <section class="home-sec">
          <div class="home">Home</div>
          <div class="tile">
            <img src="images/allTask.svg" alt="allTask" /> All Task
          </div>
          <div class="tile"><img src="images/today.svg" alt="" />Today</div>
          <div class="tile"><img src="images/week.svg" alt="" />This Week</div>
          <div class="tile">
            <img src="images/important.svg" alt="" />Important
          </div>
        </section>
        <section class="project">
          <div class="proj">Project</div>
          <button class="add-project">
            <img src="images/add.svg" alt="" /> Project
          </button>
        </section>
      </div>
      <main class="content"></main>
    </div>
  </body>
</html>
