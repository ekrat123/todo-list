<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
    </header>
    <div class="container" data-container>
      <div class="sidebar">
        <section class="home-sec">
          <div class="home">Home</div>
          <div class="tile" data-key="allProjects">
            <img src="images/allTask.svg" alt="allTask" /> All Task
          </div>
          <div class="tile" data-key="projec">
            <img src="images/today.svg" alt="" />Today
          </div>
          <div class="tile" data-key="projec">
            <img src="images/week.svg" alt="" />This Week
          </div>
          <div class="tile" data-key="projec">
            <img src="images/important.svg" alt="" />Important
          </div>
        </section>
        <section class="project" data-section-project>
          <div class="proj">Project</div>
          <div class="projectContainer" data-project-container></div>
          <form
            action=""
            data-add-project-form
            class="none"
            name="addProjectForm"
            id="addProjectForm"
          >
            <input data-add-project-input type="text" />
            <button type="button" data-add-project-cancel>Cancel</button>
            <button type="submit" data-ad-project-submit>Submit</button>
          </form>
          <button class="add-project" data-add-project>
            <img src="images/add.svg" alt="" /> Project
          </button>
        </section>
      </div>
      <main class="content" data-project-content></main>
    </div>
  </body>
</html>
