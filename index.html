<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <section class="home-sec">
          <div class="home">Home</div>
          <div class="tile" data-key="project">
            <img src="images/allTask.svg" alt="allTask" /> All Task
          </div>
          <div class="tile" data-key="project">
            <img src="images/today.svg" alt="" />Today
          </div>
          <div class="tile" data-key="project">
            <img src="images/week.svg" alt="" />This Week
          </div>
          <div class="tile" data-key="project">
            <img src="images/important.svg" alt="" />Important
          </div>
        </section>
        <section class="project" data-sectionProject>
          <div class="proj">Project</div>
          <div class="projectContainer" data-projectContainer></div>
          <form
            action=""
            data-addProjectForm
            class="none"
            name="addProjectForm"
            id="addProjectForm"
          >
            <input data-addProjectInput type="text" />
            <button type="button" data-addProjectCancel>Cancel</button>
            <button type="submit" data-addProjectSubmit>Submit</button>
          </form>
          <button class="add-project" data-addProject>
            <img src="images/add.svg" alt="" /> Project
          </button>
        </section>
      </div>
      <main class="content" data-projectContent></main>
    </div>
  </body>
</html>
